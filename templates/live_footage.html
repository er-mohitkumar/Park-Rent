<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .video-container {
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 960px;
        }
        #videoStream {
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container mx-auto">
        <h1 class="mb-4">Live Video Feed</h1>
        <div class="video-container">
            <img id="videoStream" src="http://192.168.236.227:8080/video" alt="Live video feed" />
        </div>
    </div>

</body>
</html>
